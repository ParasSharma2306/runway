<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Runway</title>
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <h1 class="brand">Support</h1>
        </header>

        <main class="dashboard">
            <button class="btn btn-secondary" id="toggle-new-ticket" style="margin-bottom: 16px;">
                <span style="font-size: 18px; font-weight: 300; margin-right: 4px;">+</span> New Ticket
            </button>
            
            <div id="new-ticket-form" class="card" style="padding: 20px; display: none; margin-bottom: 20px;">
                <h3 style="margin-bottom: 12px; font-size: 16px;">Create Ticket</h3>
                <input type="text" id="t-title" placeholder="Subject" class="input-field" style="margin-bottom: 12px;">
                <textarea id="t-desc" placeholder="Describe the issue..." class="input-field" rows="3" style="margin-bottom: 12px;"></textarea>
                <select id="t-priority" class="input-field" style="margin-bottom: 16px;">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="btn btn-primary" id="btn-create">Submit Ticket</button>
            </div>

            <div id="ticket-list" style="display: flex; flex-direction: column; gap: 12px;">
                </div>
        </main>

        <nav class="nav-bar">
            <a href="/dashboard" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Home</span>
            </a>
            <a href="/tickets.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                <span>Support</span>
            </a>
            <a href="/settings" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <script type="module">
        import '/js/version.js';
        
        const formatDate = (iso) => new Date(iso).toLocaleDateString();
        const getStatusColor = (status) => {
            if(status === 'open') return 'var(--accent-primary)';
            if(status === 'resolved') return 'var(--status-positive)';
            return 'var(--text-secondary)';
        };

        const listContainer = document.getElementById('ticket-list');
        const formContainer = document.getElementById('new-ticket-form');

        document.getElementById('toggle-new-ticket').onclick = () => {
            const isHidden = formContainer.style.display === 'none';
            formContainer.style.display = isHidden ? 'block' : 'none';
        };

        const loadTickets = async () => {
            try {
                const res = await fetch('/api/tickets');
                if (res.status === 401) window.location.href = '/'; // Redirect to login
                const tickets = await res.json();
                
                listContainer.innerHTML = tickets.map(t => `
                    <div class="ticket-item" onclick="window.location.href='/ticket.html?id=${t._id}'">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
                            <span style="font-weight: 600; font-size: 16px;">${t.title}</span>
                            <span style="font-size: 11px; font-weight: 700; text-transform: uppercase; color: ${getStatusColor(t.status)}">${t.status.replace('_', ' ')}</span>
                        </div>
                        <div style="font-size: 13px; color: var(--text-secondary); display: flex; justify-content: space-between;">
                            <span>#${t._id.slice(-4)}</span>
                            <span>${formatDate(t.updatedAt)}</span>
                        </div>
                    </div>
                `).join('');
            } catch (err) { console.error(err); }
        };

        document.getElementById('btn-create').onclick = async () => {
            const title = document.getElementById('t-title').value;
            const description = document.getElementById('t-desc').value;
            const priority = document.getElementById('t-priority').value;

            const res = await fetch('/api/tickets', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, description, priority })
            });

            if (res.ok) {
                formContainer.style.display = 'none';
                document.getElementById('t-title').value = '';
                document.getElementById('t-desc').value = '';
                loadTickets();
            }
        };

        loadTickets();
    </script>
</body>
</html>

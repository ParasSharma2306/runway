<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Runway</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .switch { position: relative; display: inline-block; width: 42px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--border-default); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before { transform: translateX(18px); }
    </style>
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <h1 class="brand">Settings</h1>
        </header>

        <main class="dashboard">
            <span class="label" style="margin-left: 4px;">Account</span>
            <div class="settings-group">
                <div class="settings-item">
                    <span class="settings-label">Email</span>
                    <span class="settings-value" id="user-email">--</span>
                </div>
                <div class="settings-item">
                    <span class="settings-label">Role</span>
                    <span class="settings-value" id="user-role">--</span>
                </div>
            </div>

            <span class="label" style="margin-left: 4px;">App</span>
            <div class="settings-group">
                <button class="settings-item" id="theme-toggle">
                    <span class="settings-label">Theme</span>
                    <span class="settings-value">
                        <span id="theme-name">Auto</span> 
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
                    </span>
                </button>
                <div class="settings-item">
                    <div style="display:flex; flex-direction:column; gap:4px;">
                        <span class="settings-label">Cloud Sync</span>
                        <span style="font-size:11px; color:var(--text-secondary);">Backup & Sync across devices</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="sync-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="settings-item">
                    <span class="settings-label">Version</span>
                    <span class="settings-value" id="app-ver">--</span>
                </div>
                <div class="settings-item">
                    <span class="settings-label">Environment</span>
                    <span class="settings-value" id="app-env">--</span>
                </div>
            </div>

            <span class="label" style="margin-left: 4px; color: var(--status-negative);">Danger Zone</span>
            <div class="settings-group" style="border-color: rgba(255, 59, 48, 0.3);">
                <button class="settings-item" id="btn-logout" style="color: var(--accent-primary);">
                    <span class="settings-label">Sign Out</span>
                </button>
                <button class="settings-item" id="btn-delete-trigger" style="color: var(--status-negative);">
                    <span class="settings-label">Delete Account</span>
                </button>
            </div>
            
            <div class="footer-credits" style="text-align: center; margin-top: 24px; font-size: 12px; color: var(--text-secondary);">
                Designed and developed by <a href="https://parassharma.in" target="_blank" class="link link-secondary">Paras Sharma</a>
            </div>
        </main>

        <nav class="nav-bar">
            <a href="/dashboard" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Home</span>
            </a>
            <a href="/tickets.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                <span>Support</span>
            </a>
            <a href="/settings" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <div id="modal-delete" class="modal-overlay">
        <div class="modal">
            <h3 style="margin-bottom: 8px; font-size: 18px; color: var(--status-negative);">Delete Account</h3>
            <p style="font-size: 14px; color: var(--text-secondary); margin-bottom: 16px;">
                This cannot be undone. Enter your password to confirm.
            </p>
            <input type="password" id="inp-del-pass" class="input-field" placeholder="Password" style="margin-bottom: 16px;">
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-secondary" id="btn-del-cancel">Cancel</button>
                <button class="btn btn-primary" id="btn-del-confirm" style="background-color: var(--status-negative); color: white;">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { toggleNextTheme } from '/js/theme.js';
        import { checkVersion } from '/js/version.js';
        import { showToast } from '/js/toast.js';
        import { loadState, saveState, performSync } from '/js/app.js'; // Import app logic

        document.getElementById('theme-toggle').addEventListener('click', () => {
             const t = toggleNextTheme();
             showToast(`Theme changed to ${t}`);
             document.getElementById('theme-name').textContent = t.charAt(0).toUpperCase() + t.slice(1);
        });

        const syncToggle = document.getElementById('sync-toggle');

        // Init
        window.addEventListener('load', async () => {
            const authRes = await fetch('/auth/me');
            if (authRes.status === 401) window.location.href = '/'; 
            const authData = await authRes.json();
            
            document.getElementById('user-email').textContent = authData.user.email;
            document.getElementById('user-role').textContent = authData.user.role.toUpperCase();

            await checkVersion();
            if (window.__RUNWAY_VERSION__) {
                const v = window.__RUNWAY_VERSION__;
                document.getElementById('app-ver').textContent = v.version;
                document.getElementById('app-env').textContent = v.environment;
            }
            
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            document.getElementById('theme-name').textContent = currentTheme.charAt(0).toUpperCase() + currentTheme.slice(1);

            // Sync Toggle
            const state = await loadState();
            if (state && state.settings && syncToggle) {
                syncToggle.checked = !!state.settings.syncEnabled;
            }

            syncToggle.onchange = async (e) => {
                if (!state.settings) state.settings = {};
                state.settings.syncEnabled = e.target.checked;
                await saveState(state);
                
                if (e.target.checked) {
                    showToast('Sync enabled');
                    performSync();
                } else {
                    showToast('Sync disabled');
                }
            };
        });

        // Logout
        document.getElementById('btn-logout').onclick = async () => {
            await fetch('/auth/logout', { method: 'POST' });
            window.location.href = '/';
        };

        // Delete
        const modal = document.getElementById('modal-delete');
        const inpPass = document.getElementById('inp-del-pass');

        document.getElementById('btn-delete-trigger').onclick = () => {
            modal.classList.add('active');
            inpPass.value = '';
            setTimeout(() => inpPass.focus(), 100);
        };

        document.getElementById('btn-del-cancel').onclick = () => modal.classList.remove('active');

        document.getElementById('btn-del-confirm').onclick = async () => {
            const password = inpPass.value;
            if (!password) return showToast('Password required', 'error');

            const res = await fetch('/auth/me', { 
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password }) 
            });

            if (res.ok) {
                showToast('Account deleted', 'success');
                setTimeout(() => window.location.href = '/', 1000);
            } else {
                const data = await res.json();
                showToast(data.error || 'Failed to delete', 'error');
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script>
        (function() {
            const saved = localStorage.getItem('runway_theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
        })();
    </script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-shell" style="justify-content: center;">
        <main class="card" style="padding: 32px;">
            <h1 class="brand" style="text-align: center; margin-bottom: 24px;">Reset Password</h1>
            
            <form id="email-form" style="display: flex; flex-direction: column; gap: 16px;">
                <div>
                    <label class="label">Email</label>
                    <input type="email" id="email" class="input-field" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Code</button>
            </form>

            <form id="reset-form" style="display: none; flex-direction: column; gap: 16px;">
                <input type="text" id="otp" placeholder="Code" maxlength="6" class="input-field" required style="text-align: center; letter-spacing: 2px;">
                <input type="password" id="new-password" placeholder="New Password" class="input-field" required>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>

            <div id="status-msg" style="margin-top: 16px; font-size: 13px; text-align: center;"></div>
            
            <div class="auth-footer">
                <a href="/login" class="link link-secondary">Back to Login</a>
            </div>
        </main>
    </div>

    <script>
        const emailForm = document.getElementById('email-form');
        const resetForm = document.getElementById('reset-form');
        const msg = document.getElementById('status-msg');
        let userEmail = '';

        emailForm.onsubmit = async (e) => {
            e.preventDefault();
            userEmail = document.getElementById('email').value;
            msg.textContent = 'Sending...';

            try {
                const res = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email: userEmail })
                });

                emailForm.style.display = 'none';
                resetForm.style.display = 'flex';
                msg.textContent = 'Code sent to email (if account exists).';
                msg.style.color = 'var(--text-primary)';
            } catch (err) {
                msg.textContent = 'Error connecting to server';
                msg.style.color = 'var(--status-negative)';
            }
        };

        resetForm.onsubmit = async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('new-password').value;

            const res = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: userEmail, otp, newPassword })
            });

            const data = await res.json();
            if(res.ok) {
                msg.textContent = 'Success! Redirecting...';
                msg.style.color = 'var(--status-positive)';
                setTimeout(() => window.location.href = '/login', 1500);
            } else {
                msg.textContent = data.error;
                msg.style.color = 'var(--status-negative)';
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Runway</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <h1 class="brand">Runway</h1>
            <button class="btn-icon" id="btn-history" style="width: auto; padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; gap: 6px;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                Transactions
            </button>
        </header>

        <main class="dashboard">
            <section class="card card-hero">
                <span class="label">Estimated Runway</span>
                <div class="value-large">
                    <span id="val-runway">--</span>
                </div>
                </section>

            <div class="grid-2-col">
                <article class="card card-stat">
                    <span class="label">Balance</span>
                    <div class="value-medium" id="val-balance">--</div>
                </article>

                <article class="card card-stat">
                    <span class="label">Daily Burn</span>
                    <div class="value-medium" id="val-burn">--</div>
                </article>
            </div>

            <div style="margin-top: 24px; display: grid; grid-template-columns: 2fr 1fr; gap: 12px;">
                <button type="button" class="btn btn-primary" id="btn-simulate">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 12h20M12 2v20"/></svg>
                    Simulate Spend
                </button>
                <button type="button" class="btn btn-secondary" id="btn-log">Log (+)</button>
            </div>
            
            <button type="button" class="btn btn-secondary" id="btn-plan" style="margin-top: 12px;">Pre-plan Recurring</button>
        </main>

        <nav class="nav-bar">
            <a href="/dashboard" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Home</span>
            </a>
            <a href="/tickets.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                <span>Support</span>
            </a>
            <a href="/settings" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <div id="modal-history" class="modal-overlay">
        <div class="modal" style="max-height: 80vh;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <h3 class="modal-title" style="margin: 0;">History</h3>
                <button class="btn-icon" id="btn-history-close" style="padding: 4px; width: 32px; height: 32px;">✕</button>
            </div>
            <div id="history-list-full" class="scroll-list"></div>
        </div>
    </div>

    <div id="modal-log" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">Log Transaction</h3>
            
            <div class="toggle-group">
                <button class="toggle-btn active" id="type-expense">Expense</button>
                <button class="toggle-btn" id="type-income">Income</button>
            </div>

            <div style="margin-top: 16px;">
                <label class="label">Amount (₹)</label>
                <input type="number" id="inp-log-amount" class="input-field" placeholder="0.00" inputmode="numeric" style="font-size: 20px; font-weight: 700;">
            </div>

            <div style="margin-top: 12px;">
                <label class="label">Date</label>
                <input type="date" id="inp-log-date" class="input-field">
            </div>
            
            <div style="margin-top: 12px;">
                <label class="label">Note (Optional)</label>
                <input type="text" id="inp-log-note" class="input-field" placeholder="e.g. Groceries">
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" id="btn-log-cancel">Cancel</button>
                <button class="btn btn-primary" id="btn-log-confirm">Save</button>
            </div>
        </div>
    </div>

    <div id="modal-plan" class="modal-overlay">
        <div class="modal" style="max-height: 80vh;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <h3 class="modal-title" style="margin: 0;">Planned Payments</h3>
                <button class="btn-icon" id="btn-plan-close" style="padding: 4px; width: 32px; height: 32px;">✕</button>
            </div>
            
            <div style="background: rgba(125,125,125,0.05); padding: 12px; border-radius: 12px; margin-bottom: 16px;">
                <div style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 8px;">
                    <input type="text" id="inp-plan-title" class="input-field" placeholder="Title" style="padding: 12px; font-size: 14px;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                        <input type="number" id="inp-plan-amount" class="input-field" placeholder="Amount" style="padding: 12px; font-size: 14px;">
                        <input type="date" id="inp-plan-date" class="input-field" style="padding: 12px; font-size: 14px;">
                    </div>
                </div>
                <button class="btn btn-primary btn-small" id="btn-add-plan">Add Upcoming</button>
            </div>

            <div id="plan-list" class="scroll-list"></div>
        </div>
    </div>

    <div id="modal-sim" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">Simulate Spend</h3>
            <p class="modal-desc">Enter hypothetical amount (₹):</p>
            <input type="number" id="inp-sim-amount" class="input-field" placeholder="Amount" inputmode="numeric">
            <div class="modal-actions">
                <button class="btn btn-secondary" id="btn-sim-cancel">Cancel</button>
                <button class="btn btn-primary" id="btn-sim-confirm">Simulate</button>
            </div>
        </div>
    </div>

    <div id="modal-result" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">Analysis Result</h3>
            <div id="sim-result-content" class="modal-desc" style="white-space: pre-line; line-height: 1.6;"></div>
            <button class="btn btn-primary" id="btn-result-close">Close</button>
        </div>
    </div>

    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/theme.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
